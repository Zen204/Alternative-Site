<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Intro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
        }

        .top-bar h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .menu-button {
            font-size: 2rem;
            cursor: pointer;
            margin-right: 20px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 20;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .main-content {
            margin-top: 100px;
            padding: 20px;
            display: none;
        }

        .content-page {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .profile-picture {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-picture button {
            padding: 10px 20px;
            background-color: white;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .profile-picture button:hover {
            background-color: #d11a2a;
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .continue-watching {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .continue-watching img {
            width: 200px;
            height: 120px;
            border-radius: 5px;
            cursor: pointer;
        }

        #intro {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
        }

        .intro-text {
            font-family: Arial, sans-serif;
            font-size: 5rem;
            color: red;
            font-weight: bold;
            display: flex;
            gap: 0.1rem;
            opacity: 1;
            animation: fadeOut 0.5s ease-in 2s forwards;
        }

        .intro-letter {
            opacity: 0;
            animation: writeLetter 0.25s ease-in forwards;
            display: inline-block;
        }

        @keyframes writeLetter {
            0% {
                opacity: 0;
                clip-path: inset(0 100% 0 0);
            }
            100% {
                opacity: 1;
                clip-path: inset(0 0 0 0);
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; transform: scale(0.95); }
        }

        #profiles {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
            width: 100%;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
        }

        #profiles.active {
            display: flex;
        }

        #profiles h1 {
            margin-top: 2rem;
            position: absolute;
            top: 5%;
            font-size: 2rem;
        }

        .profile-container {
            display: flex;
            gap: 2rem;
            margin-top: auto;
            margin-bottom: auto;
        }

        .profile {
            width: 150px;
            text-align: center;
            cursor: pointer;
        }

        .profile img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid white;
        }

        .profile p {
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }

        .movie-tile {
            width: 200px;
            height: 300px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .movie-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #141414;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Intro Screen -->
    <div id="intro">
        <div class="intro-text" id="intro-text"></div>
    </div>

    <!-- Who's Watching Screen -->
    <div id="profiles">
        <h1>Who's Watching?</h1>
        <div class="profile-container">
            <div class="profile" id="recruiter-profile">
                <img src="https://i.pinimg.com/736x/1b/a2/e6/1ba2e6d1d4874546c70c91f1024e17fb.jpg" alt="Recruiter">
                <p>You</p>
            </div>
        </div>
    </div>

    <!-- Recruiter Page -->
    <div id="recruiter-page" class="content-page" style="display: none;">
        <div class="profile-picture">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExaW1kM3dpZmdtdmVjdm1vb2o5cDVwa213MGJjbXcyN3lsYmt3dTdiNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIXuZv/giphy.gif" alt="Profile Picture">
            <button id="resume-button" href="Zen_Edwards_Resume.pdf" target="_blank">Resume</button>
            <button id="git-button" onclick="window.location.href='https://github.com/Zen204'">GitHub</button>
            <button id="contact-button">Contact Me</button>
        </div>

        <div class="section-title">Continue Watching for You</div>
        <div class="continue-watching" id="bottom-images">
            <!-- Dynamic movie tiles -->
        </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <h1>For You</h1>
        <div class="menu-button" onclick="toggleSidebar()">â˜°</div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#">Experience</a>
        <a href="#">Skills</a>
        <a href="#">Projects</a>
        <a href="#">Education</a>
    </div>

    <footer>
        <p>&copy; 2024 ZenEdwards. All rights reserved.</p>
    </footer>

    <script>
        const introTextElement = document.getElementById('intro-text');
        const name = "ZenEdwards";

        // Spell out the name letter by letter with animation
        name.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.textContent = letter;
            span.classList.add('intro-letter');
            span.style.animationDelay = `${index * 0.2}s`;
            introTextElement.appendChild(span);
        });

        // Transition from Intro to Profiles
        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('profiles').classList.add('active');
        }, 2500);

        // Navigate to Recruiter Page
        document.getElementById('recruiter-profile').addEventListener('click', () => {
            document.getElementById('profiles').style.display = 'none';
            document.getElementById('recruiter-page').style.display = 'flex';
            document.querySelector('.top-bar').style.display = 'flex';
            document.querySelector('.main-content').style.display = 'block';
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'flex' ? 'none' : 'flex';
        }

        function addMovieTiles(containerId) {
            const container = document.getElementById(containerId);
            const movies = [
                { title: "Movie 1", image: "images-2.jpg" },
                { title: "Movie 2", image: "download-1.jpg" },
                { title: "Movie 3", image: "images-1.jpg" },
                { title: "Movie 4", image: "download.jpg" }
            ];
            movies.forEach(({ title, image }) => {
                const tile = document.createElement('div');
                tile.className = 'movie-tile';
                tile.innerHTML = `<img src="${image}" alt="${title}" />`;
                container.appendChild(tile);
            });
        }

        addMovieTiles('bottom-images');
    </script>
</body>
</html>
