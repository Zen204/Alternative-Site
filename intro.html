<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro">
        <div class="intro-text" id="intro-text"></div>
    </div>

    <script>
        const introTextElement = document.getElementById('intro-text');
        const name = "ZenEdwards";

        // Spell out the name letter by letter with animation
        name.split('').forEach((letter, index) => {
            const span = document.createElement('span');
            span.textContent = letter;
            span.classList.add('intro-letter');
            span.style.animationDelay = `${index * 0.2}s`;
            introTextElement.appendChild(span);
        });

        // Redirect to Who's Watching page after intro animation
        setTimeout(() => {
            window.location.href = "whos-watching.html";
        }, 2500);
    </script>
    
</body>
</html>
